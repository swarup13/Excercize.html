

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>how list tag works</title>
</head>
<body>

	<list> 

        <ol>

        	<!-- by default it takes number 1,2,.... -->
               <li>html</li>                      
               <li>css</li>
               <li>java script</li>


         </ol>

       
       <ol type="A">


       	<!-- type="specfify what wants"  type is attribute <li> tag represents list-->

        	<!--  it takes letters A,B.... -->
               <li>html</li>                      
               <li>css</li>
               <li>java script</li>


         </ol>

     <ol type="a">

        	<!-- to take small a,b,c.. -->
               <li>html</li>                      
               <li>css</li>
               <li>java script</li>


         </ol>

          <ol type="I">

        	<!-- totake capital roman -->
               <li>html</li>                      
               <li>css</li>
               <li>java script</li>


         </ol>


 <ol type="i">

        	<!-- by taje small roman -->
               <li>html</li>                      
               <li>css</li>
               <li>java script</li>


         </ol>



	</list>

</body>
</html>
