<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>how unordered list works</title>
</head>
<body>

<h2>unordered list</h2>
	<ul>
		
<!-- by default it takes dot . -->
         <li>java</li>


         <li>j2ee</li>
         <li>servlet</li>

         <li>jsp</li>
          <li>sql</li>
	</ul>

           

	<ul type="square">
		

         
            <li>java</li>


         <li>j2ee</li>
         <li>servlet</li>

         <li>jsp</li>
          <li>sql</li>


	</ul>



	<ul type="disc">
		
		<!-- disc is same as bydefault dot . given -->

         
            <li>java</li>


         <li>j2ee</li>
         <li>servlet</li>

         <li>jsp</li>
          <li>sql</li>


	</ul>

	<ul type="circle">
		

         
            <li>java</li>


         <li>j2ee</li>
         <li>servlet</li>

         <li>jsp</li>
          <li>sql</li>


	</ul>


	<ul type="none">
		
<!-- none will print only data -->
         
            <li>java</li>


         <li>j2ee</li>
         <li>servlet</li>

         <li>jsp</li>
          <li>sql</li>


	</ul>

</body>
</html>
